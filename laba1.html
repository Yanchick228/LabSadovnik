<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="SURF.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">

		function kislbii(x, n){
			var sum = 0;
			for(i = 0; i<= n; i++){
				sum += ((((-1)**(i+1))*(x**(2*i+1)))/(2*i+1));
			}
			return (Math.PI/2+sum);
		}
		function main(){
		var n = document.querySelector('#vvod').value;
		var x =document.querySelector('#vvod2').value;
		var result = kislbii(x, n);
		document.write(result);
		}
     


	</script>
</head>
<body>
	
		<h1 > Введите Nword</h1>
		<input type="text" id="vvod">
		<h1 > Введите Xword</h1>
		<input type="text" id="vvod2">
	<input type="button" value="отправит" onclick="main()">

</body>
</html>
